<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <title>Table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td class="centered" colspan="2">I</td>
                <td id="right-aligned" rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td class="centered" colspan="4">O</td>
            </tr>
        </table>
    </body>
</html>
